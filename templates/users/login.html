{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<header class="masthead" style="background-image: url({% static 'so/assets/img/sea.jpg' %})">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="post-heading">
                    <div class="row justify-content-center">
                        <div class="col-6">
                            <span class="meta">
                                <h1>LOGIN</h1>
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="postheading">
                                    {{ form.as_p }}
                                    <span>
                                        <div class="subheading">
                                            <button type="submit" class="btn btn-primary">Log In</button>
                                        </div>
                                    </span>
                                    <div class="meta">
                                        <a class="forgot" href="{% url 'password_reset' %}">Forgot your email or password?</a>
                                    </div>
                                    <br>
                                    <span class="meta">
                                        <small class="text">
                                            Don't have an account?
                                            <a class='ml-2' class="text-muted" href="{% url 'register' %}">Sign In!</a>
                                        </small>
                                    </span>
                                </form>
                            </span>
                        </div>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
</header>
{% include 'includes/message.html' %}
   


{% endblock content %}
